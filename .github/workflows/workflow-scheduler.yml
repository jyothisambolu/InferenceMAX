name: Workflow Scheduler

# concurrency:
#   group: benchmark-lock
#   cancel-in-progress: false

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'

jobs:
  _70b-1k1k:
    uses: ./.github/workflows/70b-tmpl.yml
    secrets: inherit
    with:
      exp-name: '70b_1k1k'
      isl: 1024
      osl: 1024
      max-model-len: 2048
      random-range-ratio: 0.8
      use_h100: 1
      use_h200: 1
      use_b200: 1
      use_mi300x: 1
      use_mi325x: 1
      use_mi355x: 0

  collect-70b-1k1k-results:
    needs: _70b-1k1k
    if: ${{ always() && !cancelled() }}
    uses: ./.github/workflows/collect-results.yml
    secrets: inherit
    with:
      exp-name: '70b_1k1k'

