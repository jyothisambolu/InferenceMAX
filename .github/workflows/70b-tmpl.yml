  bmk-h200:
    needs: find-latest-image
    uses: ./.github/workflows/benchmark-tmpl.yml
    secrets: inherit
    with:
      exp-name: ${{ inputs.exp-name }}
      isl: ${{ inputs.isl }}
      osl: ${{ inputs.osl }}
      max-model-len: ${{ inputs.max-model-len }}
      random-range-ratio: ${{ inputs.random-range-ratio }}
      runner: h200
      image: 'kedarpotdar147/vllm0.1:latest'
      model: 'nvidia/Llama-3.3-70B-Instruct-FP8'
      tp-list: '[2]'  # SANITY TEST: Only TP=2
      timeout: ${{ inputs.timeout }}
      framework: 'vllm'
      precision: ''

  bmk-h200-trt:
    needs: find-latest-image
    uses: ./.github/workflows/benchmark-tmpl.yml
    secrets: inherit
    with:
      exp-name: ${{ inputs.exp-name }}
      isl: ${{ inputs.isl }}
      osl: ${{ inputs.osl }}
      max-model-len: ${{ inputs.max-model-len }}
      random-range-ratio: ${{ inputs.random-range-ratio }}
      runner: h200
      image: 'nvcr.io#nvidia/tensorrt-llm/release:1.1.0rc2'
      model: 'nvidia/Llama-3.3-70B-Instruct-FP8'
      tp-list: '[2]'  # SANITY TEST: Only TP=2
      timeout: ${{ inputs.timeout }}
      framework: 'trt'
      precision: ''

  bmk-b200:
    needs: find-latest-image
    uses: ./.github/workflows/benchmark-tmpl.yml
    secrets: inherit
    with:
      exp-name: ${{ inputs.exp-name }}
      isl: ${{ inputs.isl }}
      osl: ${{ inputs.osl }}
      max-model-len: ${{ inputs.max-model-len }}
      random-range-ratio: ${{ inputs.random-range-ratio }}
      runner: b200
      image: 'kedarpotdar147/vllm:05'
      model: 'nvidia/Llama-3.3-70B-Instruct-FP8'
      tp-list: '[2]'  # SANITY TEST: Only TP=2
      timeout: ${{ inputs.timeout }}
      framework: 'vllm'
      precision: ''

  bmk-b200-trt:
    needs: find-latest-image
    uses: ./.github/workflows/benchmark-tmpl.yml
    secrets: inherit
